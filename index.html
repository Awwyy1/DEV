
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Engineer | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Clash Display';
            src: url('https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap');
        }

        :root {
            /* Oceanic Precision Palette */
            --bg-color: #020617; /* Deep Navy Teal */
            --accent-color: #2dd4bf; /* Vibrant Turquoise */
            --secondary-color: #7dd3fc; /* Arctic Sky Blue */
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            cursor: none;
        }

        .font-syne { font-family: 'Syne', sans-serif; }
        .font-clash { font-family: 'Clash Display', sans-serif; }

        .grain::after {
            content: "";
            position: fixed;
            top: -150%; left: -150%;
            width: 300%; height: 300%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5c/Image_noise_example.png');
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            50% { transform: translate(5%, 15%); }
            90% { transform: translate(-5%, 10%); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        .text-outline {
            -webkit-text-stroke: 1.5px rgba(45, 212, 191, 0.3);
            color: transparent;
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            pointer-events: none;
            mix-blend-mode: screen; /* Clean luminescence on dark background */
            opacity: 0.4;
        }

        .glass-nav {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(45, 212, 191, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
            border-color: rgba(45, 212, 191, 0.3);
            background: rgba(45, 212, 191, 0.03);
            box-shadow: 0 0 50px rgba(45, 212, 191, 0.05);
        }
    </style>
